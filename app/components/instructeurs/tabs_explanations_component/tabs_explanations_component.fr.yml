fr:
  modal:
    title: Que regroupent les onglets ?
    close: Fermer
    tabs_en_cours_html: L’onglet <strong>« en cours »</strong> regroupe les démarches publiées ainsi que les démarches closes ayant encore des dossiers à traiter.
    tabs_en_test_html: L’onglet <strong>« en test »</strong> regroupe les démarches qui ne sont pas encore publiées. Les dossiers déposés pendant la phase de test seront automatiquement supprimés lors de la modification ou de la publication de la démarche.
    tabs_close_html: L’onglet <strong>« terminée »</strong> regroupe les démarches closes n'ayant plus de dossiers à traiter.
    tabs_a_suivre_html: L’onglet <strong>« à suivre »</strong> contient l’ensemble des dossiers qui ne sont suivis par aucun instructeur. Pour s’affecter le dossier, il suffit de cliquer sur « Suivre » le dossier.
    tabs_suivis_html: L’onglet <strong>« suivis par moi »</strong> contient les dossiers que vous suivez. Lorsque vous (ou un autre instructeur) suivez un dossier, ce dossier n'apparaît plus dans les dossiers « à suivre ». Vous pouvez échanger avec le demandeur jusqu’à pouvoir accepter, refuser classer sans suite son dossier.
    tabs_traites_html: L’onglet <strong>« traités »</strong> contient les dossiers sur lesquels un ou plusieurs instructeurs ont statué et apporté une décision (accepté, refusé ou classé sans suite).
    tabs_tous_html: L’onglet <strong>« total »</strong> contient l'ensemble des dossiers déposés sur cette démarche, quel que soit leur statut (« à suivre », « suivis par moi », « traités »). Si les dossiers sont routés dans des groupes instructeurs, vous ne trouverez dans cet onglet que les dossiers du (des) groupe(s) dont vous faites partie.
    tabs_supprimes_html: "L’onglet <strong>« corbeille »</strong> contient : <br>- les dossiers dont le délai de conservation a expiré (la durée de conservation des dossiers est fixée par l'administrateur de la démarche).<br>- les dossiers « traités » qui ont été mis à la corbeille par les instructeurs. <br>À partir de la date à laquelle les dossiers ont été mis dans la corbeille, vous disposez d’un délai de 7 jours pour les télécharger / restaurer / étendre leur durée de conservation d’un mois. Passé ce délai, ces dossiers seront supprimés définitivement."
    tabs_archives_html: L’onglet <strong>« à archiver »</strong> contient les dossiers qui étaient anciennement dans l’onglet « traités » (ils ont été déplacés par un instructeur dans cet onglet « à archiver »). La messagerie usager est automatiquement désactivée sur le dossier dès qu’il est « à archiver ». Ces dossiers seront supprimés lorsque leur délai de conservation dans %{app_name} sera expiré. Pour sauvegarder et archiver vos dossiers sur votre serveur, vous devez les télécharger.
    tabs_expirant_html: L’onglet <strong>« expirant »</strong> contient les dossiers dont le délai de conservation va bientôt expirer (la durée de conservation des dossiers est fixée par l'administrateur de la démarche).
